<html>
    <head>
        <title>WingSureAdmin::Login</title>
    </head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto|Roboto+Condensed|Roboto+Mono|Roboto+Slab|Roboto:100,300" rel="stylesheet">
    <link href="resources/app.login.css" type="text/css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   
    <body class="login-body">
      <div class="c">
        <div class="login-wrap">
            <div class="row">
                <div class="col">
                <!--CAROUSEL:START-->  
                <div class="carouselParentWrap">
                  <div id="carouselWingSureAppCaptions" class="carousel slide" data-ride="carousel">
                      <ol class="carousel-indicators">
                          
                        </ol>
                  <div class="carousel-inner">
                      <a class="carousel-control-prev" href="#carouselWingSureAppCaptions" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselWingSureAppCaptions" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </a>
                  </div>
                  </div>
                </div>
                <!--CAROUSEL:END-->    
                </div>
                <div class="col">
                    <div style="padding:80px;">
                    <h3 class="text-success">Signin</h3>
                    <div>
                            <form data-action="login-form">
                                    <div class="form-group">
                                      <label for="userNameForLogin">Username</label>
                                      <input data-action="username" type="text" class="form-control form-control-sm" id="userNameForLogin" aria-describedby="userNameHelp" placeholder="Username">
                                      
                                    </div>
                                    <div class="form-group">
                                      <label for="passwordForLogin">Password</label>
                                      <input data-action="password" type="password" class="form-control form-control-sm" id="passwordForLogin" placeholder="Password">
                                    </div>
                                    <div class="form-group" style="text-align:center;">
                                    <button data-action="loginpost" class="btn btn-success">Signin</button>
                                    </div>
                                  </form>

                                  <div>
                                      <div class="alert alert-danger alert-dismissible fade" role="alert">
                                          <strong>Authentication failed</strong> 
                                          <small id="errDesc"></small>
                                          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                          </button>
                                        </div>
                                  </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
      </div>      
      <div id='tpl' style='display: none;'>
          <div class="carousel-item"><div class="img-container" style="background-image:url('./resources/images/[BACKGROUND]')"></div><div class="carousel-caption d-none d-md-block"><h5>[HEADING]</h5><p>[DESCRIPTION]</p></div></div>
      </div>
      <div id='tplPagButton' style='display: none;'>
          <li data-target="#carouselWingSureAppCaptions" data-slide-to="[PAGE_NO]"></li>
      </div>
      
      <script src="resources/app.login.js"></script>
    </body>
</html>
