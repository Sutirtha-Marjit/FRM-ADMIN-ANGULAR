
<div class="roundSquare appear" style="padding:20px; background:white; margin-bottom:20px;">
  <div class="row">
    <div class="col-md-4">
      <div class="thumbnail-box roundSquare" *ngIf="'IMAGE'===info.mediaTYpe">
        <div class="img-container">
          <img [src]="bgImage"/>
        </div>
        <ng-container [ngTemplateOutlet]="progressbar"></ng-container>
        <ng-container [ngTemplateOutlet]="errorBox"></ng-container>
      </div>
      <div class="video-thumbnail-box" *ngIf="'VIDEO'===info.mediaTYpe">
        <video  src="{{localVideoPath}}"></video>
        <ng-container [ngTemplateOutlet]="progressbar"></ng-container>
        <ng-container [ngTemplateOutlet]="errorBox"></ng-container>
      </div>
    </div>
    <div class="col-md-8">
      <form>
        <div class="form-group">
          <label for="titleInput">Title &nbsp;&nbsp;&nbsp;<small class="text-secondary" style="opacity:0.2;">{{info.id}}</small></label>
          <input *ngIf="info.contentURL.length>0" type="text" [(ngModel)]="info.title" class="form-control form-control-sm" id="titleInput" name="titleInput" placeholder="Enter title">          
          <input *ngIf="info.contentURL.length===0" type="text" class="form-control form-control-sm" id="titleInput" name="titleInput" placeholder="Enter title" [disabled]="true">          
        
        </div>
        <div class="form-group">
          <label for="titleInput">Description</label>
          <textarea  *ngIf="info.contentURL.length>0" [(ngModel)]="info.description" class="form-control form-control-sm" id="titleInput" name="descInput" placeholder="Enter title">    </textarea>      
          <textarea  *ngIf="info.contentURL.length===0" class="form-control form-control-sm" id="titleInput" name="descInput" placeholder="Enter title" [disabled]="true">    </textarea>      
        </div>
        <div class="form-group">
          <label for="tagsInput">Title &nbsp;&nbsp;&nbsp;<small class="text-secondary" style="opacity:0.2;">{{info.tags}}</small></label>
          <input *ngIf="info.contentURL.length>0" type="text" [(ngModel)]="info.tags" class="form-control form-control-sm" id="tagsInput" name="tagsInput" placeholder="Enter tags">          
          <input *ngIf="info.contentURL.length===0" type="text" class="form-control form-control-sm" id="tagsInput" name="tagsInput" placeholder="Enter tags" [disabled]="true">          
        </div>
        </form>
        <br/>
        <div class="align-right">
          <button *ngIf="info.contentURL.length>0" class="btn btn-success roundBtn">Save & Publish</button>
          <small *ngIf="info.contentURL.length===0">Upload in progress!</small>
        </div>    
    </div>
  </div>
  
</div>
  


<ng-template #progressbar>
  <div class="upload-progress align-center" *ngIf="info.inProgress">
    <div class="row">
      <small class="col-md-6 text-light align-left">{{info.file.name}}</small>
      <small class="col-md-6 text-light align-right">{{getExactFileSize(info.file.size)}}</small>
    </div>
    <span ><i class="preloader preloader-light"></i></span>
  </div>
</ng-template>

<ng-template #errorBox>
    <div class="upload-progress align-center" *ngIf="!info.inProgress && uploadError.error">
        <app-failure-box [errorObj]="uploadError.errorDetails"></app-failure-box>
    </div>
</ng-template>
