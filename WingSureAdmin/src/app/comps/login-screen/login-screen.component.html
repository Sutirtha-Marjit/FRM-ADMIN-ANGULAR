<div class="login-body">
<div class="c">
  <div class="login-wrap">
      <div class="row">
          <div class="col" *ngIf="carouselON">
          <!--CAROUSEL:START-->  
          <div class="carouselParentWrap">
            <div id="carouselWingSureAppCaptions" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    
                  </ol>
            <div class="carousel-inner">
                <a class="carousel-control-prev" href="#carouselWingSureAppCaptions" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#carouselWingSureAppCaptions" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
            </div>
            </div>
          </div>
          <!--CAROUSEL:END-->    
          </div>
          <div class="col">
              <div style="padding:80px;">
              <h3 *ngIf="!inProgress" class="text-success">Signin</h3>
              <h3 *ngIf="inProgress" class="text-success" style="text-align: center;">Signing in ...</h3>
              <div>
                            <form name="toSignIn" [formGroup]="loginFormMain" (submit)="submitAction($event)">
                              <div *ngIf="!inProgress" class="form-group">
                                <label for="userNameForLogin">Username</label>
                                <input name="username" formControlName="toSigninUserName"  type="text" class="form-control form-control-sm" id="userNameForLogin" aria-describedby="userNameHelp" placeholder="Username">                                
                              </div>
                              <div *ngIf="!inProgress" class="form-group">
                                <label for="passwordForLogin">Password</label>
                                <input name="password" formControlName="toSigninPassword" type="password" class="form-control form-control-sm" id="passwordForLogin" placeholder="Password">
                              </div>
                              <div *ngIf="!inProgress && loginFormMain.valid" class="form-group" style="text-align:center;">
                              <input name="loginpost" class="btn btn-success" type="submit" value="Signin">
                              </div>

                              <div *ngIf="!inProgress && !loginFormMain.valid" class="form-group" style="text-align:center;">
                                <span name="loginpost" class="btn btn-success" >Signin</span>

                              </div>
                              
                              <div *ngIf="inProgress" style="text-align:center;">
                                <span><i class="preloader preloader-dark"></i></span>
                                <div><small>Please wait</small></div>
                              </div>
                            </form>
                            <div>
                                <hr/>
                                <button (click)="forgotPasswordWindow()" class="btn btn-sm btn-secondary"> Forgot password ? </button>
                              </div>


                            <div *ngIf="loginError">
                                <div class="alert alert-danger">
                                    <strong>Authentication failed</strong> 
                                    <hr/>
                                    <small id="errDesc">Please enter valid username and password!</small>                                    
                                  </div>
                            </div>
              </div>
          </div>
          </div>
      </div>
  </div>
</div>      
<div id='tpl' style='display: none;'>
    <div class="carousel-item"><div class="img-container" style="background-image:url('./assets/resources/photos/[BACKGROUND]')"></div><div class="carousel-caption d-none d-md-block"><h5>[HEADING]</h5><p>[DESCRIPTION]</p></div></div>
</div>
<div id='tplPagButton' style='display: none;'>
    <li data-target="#carouselWingSureAppCaptions" data-slide-to="[PAGE_NO]"></li>
</div>
</div>

<ng-template #forgotpasswordTPL>
  <div class="container-fluid">
    <br/>
    <h4>Recover your password</h4>
    <form>
    <div class="form-group" [formGroup]="forgotPasswordGroup">
        <label>Email</label>
        <input name="email" formControlName="userEmail"  type="text" class="form-control form-control-sm" id="userNameForLogin" aria-describedby="userNameHelp" placeholder="Username">                                
      </div>
      <div class="form-group">
        <small *ngIf="!forgotPasswordGroup.valid">Please put a valid email here</small>
        <small *ngIf="forgotPasswordGroup.valid" class="text-success">Your email is valid!</small>
      </div>
      <div class="form-group" *ngIf="forgotPasswordGroup.valid">
        <button class="btn btn-sm btn-secondary">Recover</button>
      </div>
    </form> 
  </div>
</ng-template>
